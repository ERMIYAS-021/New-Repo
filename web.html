<!DOCTYPE html>
<html>

<head>
    <title>barber shop website</title>
    <link rel="stylesheet" href="web.css">
    <meta name="viewport" content="width = device-width, initial-scale=1">
    <!-- <script src="WEB.js"></script> -->

</head>

<body>
    <section id="banner">
        <img src="newimages/logo.png" class="logo">
        <div class="banner-text">
            <h1>Four Seasons Hotel</h1>
            <p>Award-Winning Hospitality in the City's Vibrant Yorkville Neighbourhood</p>
            <div class="banner-btn">
                <a href="#">Find Out</a>
                <a href="#" id="read">Read More</a>
            </div>
        </div>
    </section>
    <div id="sideNav">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Accommodations</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a href="#">About us</a></li>
            </ul>
        </nav>
    </div>
    <div id="menuIcon">
        <img src="newimages/menu.png" id="menu">
    </div>
    <section id="service">
        <div class="title-text">
            <h4>Accommodations</h4>
            <p>We provide better accommodations based on your preference</p>
        </div>
        <div class="cover">
            <div id="leftarrow">
                <img src="newimages/left-arrow.png" onclick="leftScroll()">
            </div>
            <div class="photo-gallery">
                <div class="room">
                    <img src="newimages/pic-1.jpg">
                </div>
                <div class="room">
                    <img src="newimages/pic-2.jpg">
                </div>
                <div class="room">
                    <img src="newimages/pic-3.jpg">
                </div>
                <div class="room">
                    <img src="newimages/pic-4.jpg">
                </div>
                <div class="room">
                    <img src="newimages/pic-5.jpg">
                </div>
                <div class="room">
                    <img src="newimages/pic-6.jpg">
                </div>
                <div class="room">
                    <img src="newimages/pic-7.jpg">
                </div>
                <div class="room">
                    <img src="newimages/pic-8.jpg">
                </div>
            </div>
            <div id="rightarrow">
                <img src="newimages/right-arrow.png" onclick="rightScroll()">
            </div>
        </div>
    </section>
    <script>
        var menuIcon = document.getElementById("menuIcon");
        var sideNav = document.getElementById("sideNav");
        var menu = document.getElementById("menu");
        menuIcon.onclick = function() {
            if (sideNav.style.right == "-260px") {
                sideNav.style.right = "0";
                menu.src = "newimages/close.png";
            } else {
                sideNav.style.right = "-260px";
                menu.src = "newimages/menu.png";
            }
        }

        function leftScroll() {
            const left = document.querySelector(".photo-gallery");
            left.scrollBy(-190, 0);
        }

        function rightScroll() {
            const right = document.querySelector(".photo-gallery");
            right.scrollBy(190, 0);
        }
    </script>
</body>

</html>
